<div class="horario-radio-container">
{% if widget.choices %}
    {% for value, label in widget.choices %}
    <label class="horario-option">
        <input type="radio" name="{{ widget.name }}" value="{{ value }}">
        <span class="horario-label">{{ label }}</span>
    </label>
    {% endfor %}
{% else %}
    <p class="no-slots">No hay horarios disponibles</p>
{% endif %}
</div>
