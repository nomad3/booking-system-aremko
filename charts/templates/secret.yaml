apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aremko-booking-system.fullname" . }}-secret
  labels:
    {{- include "aremko-booking-system.labels" . | nindent 4 }}
type: Opaque
data:
  DJANGO_SECRET_KEY: {{ .Values.secret.data.DJANGO_SECRET_KEY | b64enc | quote }}
  DJANGO_SUPERUSER_PASSWORD: {{ .Values.secret.data.DJANGO_SUPERUSER_PASSWORD | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secret.data.OPENAI_API_KEY | b64enc | quote }}
  {{- if .Values.postgresql.enabled }}
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s-postgresql:5432/%s" .Values.postgresql.auth.username .Values.postgresql.auth.password .Release.Name .Values.postgresql.auth.database | b64enc | quote }}
  {{- else if .Values.secret.data.DATABASE_URL }}
  DATABASE_URL: {{ .Values.secret.data.DATABASE_URL | b64enc | quote }}
  {{- end }} 